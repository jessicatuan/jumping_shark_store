<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Jumping Shark Store</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>

  <section id="items_container">
    <h2>Jumping Shark Store</h2>
    <br>
    <div class="items">
      <!-- TODO add the items from the JSON files in this format -->

      <div class="Cat Toy">
        <div class="cat_toy.jpg">
          <img src="img/cat_toy.jpg" alt="">
        </div>
        <div class="list-item-header">
          <span class="list-item-name">Cat Toy</span>
          <span class="list-item-price">$10</span>
        </div>
        <div class="list-item-add">
          <a href="#" class="button">Add to cart</a>
        </div>
      </div>

      <div class="Cat House">
        <div class="cat_house.jpg">
          <img src="img/cat_house.jpg" alt="">
        </div>
        <div class="list-item-header">
          <span class="list-item-name">Cat House</span>
          <span class="list-item-price">$50</span>
        </div>
        <div class="list-item-add">
          <a href="#" class="button">Add to cart</a>
        </div>
      </div>

      <div class="Catnip">
        <div class="catnip.jpg">
          <img src="img/catnip.jpg" alt="">
        </div>
        <div class="list-item-header">
          <span class="list-item-name">Catnip</span>
          <span class="list-item-price">$5</span>
        </div>
        <div class="list-item-add">
          <a href="#" class="button">Add to cart</a>
        </div>
      </div>

      <div class="Buffy Season 1">
        <div class="buffy_season_one.jpg">
          <img src="img/buffy_season_one.jpg" alt="">
        </div>
        <div class="list-item-header">
          <span class="list-item-name">Buffy Season 1</span>
          <span class="list-item-price">$20</span>
        </div>
        <div class="list-item-add">
          <a href="#" class="button">Add to cart</a>
        </div>
      </div>

      <div class="Corgi Squishable">
        <div class="corgi_squishable.jpg">
          <img src="img/corgi_squishable.jpg" alt="">
        </div>
        <div class="list-item-header">
          <span class="list-item-name">Corgi Squishable</span>
          <span class="list-item-price">$50</span>
        </div>
        <div class="list-item-add">
          <a href="#" class="button">Add to cart</a>
        </div>
      </div>

      <div class="Justified">
        <div class="justified.jpg">
          <img src="img/justified.jpg" alt="">
        </div>
        <div class="list-item-header">
          <span class="list-item-name">Justified</span>
          <span class="list-item-price">$7</span>
        </div>
        <div class="list-item-add">
          <a href="#" class="button">Add to cart</a>
        </div>
      </div>

    </div>
  </section>

  <aside id="cart">
    <h2>Shopping Cart</h2>
    <table class="table-minimal">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- TODO when an item is added to the cart, it should be formatted as follows -->
        <tr class="cart-item">
          <td class="cart-item-name">Cat Toy</td>
          <td class="cart-item-price">$10</td>
          <td class="cart-item-remove"><a href="#" class="button">Remove</a></td>
        </tr>
      </tbody>
    </table>
    <!-- TODO the total should reflect to total value of all items currently in the cart -->
    <h4>Total: <span id="cart-total">$0</span></h4>
  </aside>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
  <script src="js/main.js"></script>
</body>
</html>
